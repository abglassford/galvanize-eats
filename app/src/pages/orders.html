<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize-Eats-Orders</title>
    <link rel="stylesheet" href="../styles/orders.css">
  </head>
  <body>
    <header>
      <a href="../index.html"><h1>Galvanize Eats</h1></a>
    </header>
    <section class="selection">
      <select class="items" size="5">
      </select>
      <input class="quantity"type="quantity" name="quantity" value="0">
      <input class="add" type="button" name="add" value="Add Item">
    </section>
    <section class="cart">
      <section class="totals">
        <div>Subtotal</div>
        <div>Tax</div>
        <div>Grand Total</div>
      </section>
    </section>
    <section class="customer-info">
      <form class="info-form" action="index.html" method="post">
        Name:
        <input type="text" name="name" value="">
        Phone Number:
        <input type="phone" name="phone" value="">
        Address:
        <input type="text" name="address" value="">
        <input type="button" name="deliver" value="Deliver It!">
      </form>
    </section>
    <footer>
      <p>
      	&#169; Galvanize, 2015 </footer>
      </p>
      <p>
        Denver, Colorado
      </p>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="../scripts/orders.js"></script>
  </body>
</html>

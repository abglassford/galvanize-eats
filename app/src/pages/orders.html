<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize-Eats-Orders</title>
    <link rel="stylesheet" href="../styles/orders.css">
  </head>
  <body>
    <header>
      <a href="../main.html"><h1>Galvanize Eats</h1></a>
    </header>
    <main>
      <section class="container">
        <section class="menu-cust">
          <section class="selection">
            <section class="menu">
              <select class="items" size="5"></select>
            </section>
            <section class="quantityBox">
              <input class="quantity"type="quantity" name="quantity" value="">
              <input class="add" type="button" name="add" value="Add Item">
            </section>
          </section>
          <section class="customer-info">
            <form class="info-form" action="index.html" method="post">
              <label class="label" for="name">Name:</label>
              <input class="cust name" type="text" name="name" value="">
              <label class="label" for="phone">Phone Number:</label>
              <input class="cust phone" type="phone" name="phone" value="">
              <label class="label" for="address">Address:</label>
              <input class="cust address" type="text" name="address" value="">
              <input class="deliverIt" type="submit" name="deliver" value="Deliver It!">
              <h3 class="status"></h3>
            </form>
          </section>
        </section>
        <section class="cart">
          <ul class="cart-list"></ul>
          <section class="totals">
            <div class="subtotal">Subtotal: 0.00</div>
            <div class="tax">Tax: 0.00</div>
            <div class="grand-total">Grand Total: 0.00</div>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>
      	&#169; Galvanize, 2015 - Denver, Colorado
      </p>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="../scripts/menu-call.js"></script>
      <script type="text/javascript" src="../scripts/cart.js"></script>
      <script type="text/javascript" src="../scripts/customer-form.js"></script>
  </body>
</html>
